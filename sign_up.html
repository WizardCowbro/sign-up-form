<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/sign_up_stylesheet.css">
    <script src="./script/sign_up_script.js"></script>
</head>
<body>
    <div class="logo-side">
        <div class="banner">
            <img src="./photos/raven.png" alt="Clip art of a raven" class="logo">
            <div class="logo-text">A BIRD LOL</div>
        </div>
        <div class="photo-credits">Photo by <span class="author-name">Gabor Kozmon</span> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="form-side">
        <div class="sign-up-or-else">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</div> 
        <div class="sign-up-or-else">You <span class="italic">know</span> you want to.</div>
        <div class="form-container">
            <div class="nice-message">Let's do this!</div>
            <form action="" method="post">
                <div class="first-name" class="input-field">
                    <label for="first-name">First name</label>
                    <input id="first-name" name="first-name">
                </div>
                <div class="last-name" class="input-field">
                    <label for="last-name">Last name</label>
                    <input id="last-name" name="last-name">
                </div>
                <div class="email" class="input-field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="phone" class="input-field">
                    <label for="phone">Phone number</label>
                    <input id="phone" name="phone" type="tel">
                </div>
                <div class="password"class="input-field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                </div>
                <div class="cpassword"class="input-field">
                    <label for="cpassword">Confirm password</label>
                    <input id="cpassword" name="cpassword" type="password">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
